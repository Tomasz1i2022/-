<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter jednostek</title>
</head>
<body>
    <header>
        <h1>KONWERTER JEDNOSTEK</h1>
    </header>
    <main>
        <script>
            const jednostka = prompt("Na jaką jednostkę chcesz przeliczyć(km/mile):");
            const wartosc = parseInt(prompt("Podaj ilość(km/mile):"));
            while (isNaN(wartosc)){
                wartosc = parseInt(prompt("Podaj ilość(km/mile):"));
            };
            if (jednostka == "km"){
                result = wartosc * 1.61
                document.write(wartosc + " mil to " + result + " km");
            } else if (jednostka == "mile"){
                result = wartosc * 0.62
                document.write(wartosc + " km to " + result + " mil");
            }else{
                document.write("Podano złą jednostkę!");
            };
        </script>
    </main>
    <footer>
        <p>&copy by Tomasz1i2022</p>
    </footer>
</body>
</html>
