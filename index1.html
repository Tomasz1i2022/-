<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const operator = prompt('Wprowadź operator(+,-,*,/,**): ');
    const number1 = parseInt(prompt('Wprowadź pierwszą liczbę: '));
    const number2 = parseInt(prompt('Wprowadź drugą liczbę: '));
    let result;
    switch(operator) {
        case '+':
            result = number1 + number2;
            console.log({number1} + {number2} = {result});
            break;
        case '-':
            result = number1 - number2;
            console.log({number1} - {number2} = {result});
            break;
        case '*':
            result = number1 * number2;
            console.log({number1} * {number2} = {result});
            break;
        case '/':
            result = number1 / number2;
            console.log({number1} / {number2} = {result});
            break;
        case '**':
            result = number1 ** number2;
            console.log({number1} ** {number2} = {result});
        default:
            console.log('Zły operator!');
            break;
    }
    </script>
</body>
</html>
