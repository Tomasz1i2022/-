<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablice</title>
</head>
<body>
    <header><h1>Tablice</h1></header>
    <script>
        const numbers = [];
        numbers[0] = 23;
        numbers[1] = 11;
        numbers[2] = 5;
        const letters = [];
        letters[0] = 'g';
        letters[1] = 'i';
        letters[2] = 'd';
        letters[3] = 'r';
        document.write(numbers);
        document.write(`<p>Długość tablicy numbers wynosi: ${numbers.length}</p>`);
        document.write(letters);
        document.write(`<p>Długość tablicy letters wynosi: ${letters.length}</p>`);
        document.write(`<p>Dodajemy element na końcu tablicy numbers: ${numbers[numbers.length]=20}</p>`);
        document.write(`<p>Długość tablicy numbers wynosi: ${numbers.length}</p>`);
        document.write(`<p>Wygląd tablicy numbers: ${numbers}</p>`);
        document.write(`<p>Usuwamy element na początku tablicy letters: ${letters.shift}</p>`);
        document.write(`<p>Wygląd tablicy letters: ${letters}</p>`);
        document.write(`<p>Długość tablicy letters wynosi: ${letters.length}</p>`);
        document.write(`<p>Dodajemy element na początku tablicy numbers: ${numbers.unshift(94)}</p>`);
        document.write(`<p>Wygląd tablicy letters: ${letters}</p>`);
    </script>
</body>
</html>
