<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblicz dni</title>
</head>
<body>
    <h2>Oblicz liczbÄ™ dni</h2>
    <input type="date" id="calendar">
    <button>Oblicz</button>
    <p id="result"></p>

    <script>
        const dzisiaj = new Date(new Date().toLocaleString("en-US", { timeZone: "Europe/Warsaw" })).setHours(0, 0, 0, 0);
        const przycisk = document.querySelector('button');
        przycisk.addEventListener('click', obliczDni);

        function obliczDni() {
            const dataWybrana = new Date(document.getElementById('calendar').value);
            const roznicaDni = Math.floor((dataWybrana - dzisiaj) / (1000 * 60 * 60 * 24));
            let wynik = "";
            if (isNaN(dataWybrana)) return;

            if (roznicaDni === 0) {
                wynik = "Wybrana data to dzisiaj!";
            } else if (roznicaDni > 0) {
                wynik = `Do wybranej daty ${roznicaDni} dni`;
            } else {
                wynik = `Od wybranej daty ${-roznicaDni} dni`;
            }

            document.getElementById('result').innerText = wynik;
        }
    </script>
</body>
</html>
