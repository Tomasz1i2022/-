<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.4;
            background-color: #1e1e2f;
            color: #e0e0e0;
        }
        main {
            flex: 1;
            width: 75%;
            margin: 40px auto;
            background: #2a2a3f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4caf50;
            font-weight: 600;
            color: #90ee90;
            letter-spacing: 1px;
        }
        .controls {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        button {
            height: 45px;
            padding: 0 25px;
            border: none;
            border-radius: 25px;
            background: #4caf50;
            color: #1e1e2f;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.5);
        }
        button:hover {
            background-color: #369f37;
            box-shadow: 0 6px 14px rgba(54, 159, 55, 0.5);
        }
        output {
            min-width: 150px;
            min-height: 45px;
            padding: 0 25px;
            border-radius: 25px;
            background-color: #39404a;
            color: #a0c0ad;
            font-size: 16px;
            line-height: 45px;
            text-align: center;
            user-select: none;
            box-shadow: inset 0 0 5px #282c34;
            font-weight: 500;
        }
        footer {
            padding: 15px 0;
            background-color: #2a2a3f;
            color: #90ee90;
            text-align: center;
            font-size: 14px;
            letter-spacing: 0.8px;
        }
    </style>
</head>
<body>
    <main>
        <h1>MEGA GIGA LOSOWANIE OSÓB DO PUBLICZNEJ EGZEKUCJI</h1>
        <div class="controls">
            <button id="getNames">Losuj</button>
            <output id="showNames"></output>
        </div>
    </main>
    <footer>
        <p>@Tomasz Kardacz 2025</p>
    </footer>
    <script>
        const names = ["Dąbkowski", "Sojko", "Bazyl", "Bączek", "Gorzelak", "Kubacki", "Makówka", "Kardacz", "Bąchór", "Barczyński", "Skulimowski"];
        document.getElementById("getNames").onclick = function() {
            let selectedNames = [];
            while (selectedNames.length < 1 && selectedNames.length < names.length) {
                let randomIndex = Math.floor(Math.random() * names.length);
                let randomName = names[randomIndex];
                if (!selectedNames.includes(randomName)){
                    selectedNames.push(randomName);
                }
            };
            document.getElementById("showNames").textContent = selectedNames.join(", ");
        };
    </script>
</body>
</html>
